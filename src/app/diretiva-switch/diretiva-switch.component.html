<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="aba = 'default'">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a
          class="nav-link"
          aria-current="page"
          (click)="aba = 'home'"
          [class.active]="aba == 'home'"
          >Home</a
        >
        <a
          class="nav-link"
          (click)="aba = 'mapa'"
          [class.active]="aba == 'mapa'"
          >Mapa</a
        >
        <a
          class="nav-link"
          (click)="aba = 'lista'"
          [class.active]="aba == 'lista'"
          >Lista</a
        >
      </div>
    </div>
  </div>
</nav>

<div [ngSwitch]="aba">
  <p *ngSwitchCase="'home'">Modo Home Ativado</p>
  <p *ngSwitchCase="'mapa'">Modo Mapa Ativado</p>
  <p *ngSwitchCase="'lista'">Modo Lista Ativado</p>
  <div *ngSwitchDefault>Default</div>
</div>
